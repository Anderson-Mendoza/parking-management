<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Parking Management</title>
    <link rel="icon" href="./img/parking-icon.jpg">
</head>

<body>
    <header class="title-header">
        <h1> PARKING MANAGEMENT</h1>
        <button class="enter-button" id="btnAbrirModal"> &#X1F698; Enter Vehicle</button>    
        <!-- Ventana modal, por defecto no visiblel -->
        <div id="ventanaModal" class="modal">
            <h2> &#x1F697; Enter vehicles</h2>
            <div class="modal-content">       
                <select id="button-selection-vehicle" class="button-selection-vehicle"  >
                    <option id="car" value="Car"> &#x1F697; Car</option>
                    <option id="motorcycle" value="Motorcycle"> &#x1F6F5; Motorcycle </option>
                    <!-- <option id="bicycle" value="Bicycle"> &#x1F6B4; Bicycle </option> -->
                </select>
                 <form class="form-enter" id="form" >
                    <input id="enter-plate-vehicle" type="text" placeholder="add plate">
                    <button id="button-enter-vehicle" type="submit" class="button-enter-vehicle" > &#x1F51D; Enter</button>
                   <!-- <button id="boton-cerrar-modal"  class="cerrar"> &#X274C; close</button> -->
                 </form>          
            </div>
            <p id="warning-title" class="warning-title">Add Vehicle</p>
             
        </div>
    </header>

    <!-- vista principal  -->
    <main class="container-main">
        <section class="column-1">
            <div class="card">
                <div class="cover-card">
                    <img src="img/entrada-vehiculos.png" alt="enter of vehicles">
                </div>
                <h3>List vehicles</h3>

                <section  class="info-type-time">
                    <div>
                        <p class="name-list-vehicle">Type - Plate</p>
                    </div>
                    <div >
                        <p class="name-data-vehicle">Hour - Date</p>
                    </div>
                </section>

               <section class="container-data-vehicles">
                <ul id="vehicles-list" class="vehicles" >
                </ul>
               </section>
                       
               
            </div>
        </section>
        <section class="column-2">
            <div class="card">
                <div class="cover-card">
                    <img src="img/salida-vehiculos-derecha.jpg" alt="salida de vehiculos">
                </div>
                <h3>Vehicles exit</h3>
                   <input id="search-vehicle-plate" type="text" placeholder="add plate">
                   <button class="boton-buscar" id="Search"> &#X1F50D; Search</button>          
                <section id="output-information" class="info-pay">
                    <ul id="search-plate-list">
                    </ul>
                    <button id="button-pay" class="button-pay"> PAY &#x1F4B0; </button>
                </section>
            </div>
          

        </section>
    </main>

     <script src="./modal.js"></script>
     <script src="./constants_id.js"></script>
     <script src="./add_vehicle.js"></script>
     <script src="./find_vehicle.js"></script>
     <script src="./exit_vehicle.js"></script>
    
</body>

</html>
